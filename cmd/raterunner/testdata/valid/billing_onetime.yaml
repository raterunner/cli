# Test case: One-time billing plan (lifetime deal)
# Expects: validation passes
version: 1

providers:
  - stripe

entitlements:
  projects:
    type: int
    unit: project
  api_requests:
    type: rate
    unit: request

plans:
  - id: free
    name: Free Plan
    prices:
      monthly: { amount: 0 }
    limits:
      projects: 3
      api_requests: { limit: 100, per: minute }

  - id: pro_lifetime
    name: Pro Lifetime
    headline: Pay once, use forever
    billing_model: one_time
    public: true
    prices:
      one_time: { amount: 29900 }
    limits:
      projects: 25
      api_requests: { limit: 1000, per: minute }
    features:
      - Lifetime access to Pro features
      - All future updates included
